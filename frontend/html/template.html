<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/content.css">
    <link rel="stylesheet" type="text/css" href="/css/general.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/bookmark.js"></script>
    <script src="/js/wink-porter2-stemmer.js"></script>
    <script src="/js/search_index_data.js"></script>
    <script src="/js/search_index.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>

    <nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h1 class="title"></h1>
            </a>

            <a class="navbar-item" href="#">
                <button class="button is-light" onclick="showSearchOverlay()">
                    <span class="material-icons md-22">search</span>
                    <span> Search</span>
                </button>
            </a>

            <!-- Bookmark button for testing -->
            <a class="navbar-item" href="#">
                <button id="bookmark-btn" value=0 class="button is-light" onclick="bookmarkClick()">
                    <span class='material-icons'>bookmark_border</span>
                </button>
            </a>

            <!-- Bookmark button for testing -->
            <a class="navbar-item" href="#">
                <button class="button is-light" onclick="showBookmarkOverlay()">
                    <span>Bookmarks</span>
                </button>
            </a>

            <a role="button" class="navbar-burger is-flex-touch" aria-label="menu" aria-expanded="false" data-target="menuPanel" onclick="toggleFunction()">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start"></div>
            <div class="navbar-end"></div>
        </div>
    </nav>

    <div id="search" class="modal">
        <div class="modal-background" onclick="hideSearchOverlay()"></div>
        <div class="modal-content height panel">
            <p class="panel-heading">
                <span>Search</span>
                <button onclick="hideSearchOverlay()" class="delete is-pulled-right" aria-label="close"></button>
            </p>

            <div class="panel-block">
                <p class="control has-icons-left">
                <input id="searchbar" class="input is-link" type="text" placeholder="Search">
                <span class="icon is-left">
                    <span class="material-icons">search</span>
                </span>
                </p>
            </div>

            <div id="search-results" class="results max-height"></div>
        </div>
    </div>

    <!-- Bookmark window for testing -->
    <div id="bookmark-window" class="modal">
        <div class="modal-background" onclick="hideBookmarkOverlay()"></div>
        <div class="modal-content height panel">
            <p class="panel-heading">
                <span>Bookmarks</span>
                <button onclick="hideBookmarkOverlay()" class="delete is-pulled-right" aria-label="close"></button>
            </p>

            <p class="panel-tabs">
                <a class="is-active">All</a>
            </p>

            <div id="bookmark-results" class="results max-height"></div>
        </div>
    </div>

    <section class="main-content columns is-fullheight">

        <aside id="menuPanel" class="column is-narrow is-2 is-fullheight section is-hidden-touch"></aside>

        <div id="mini-menu" class="hide">
            <!-- <div class="mini-menu-list"></div> -->
        </div>

        <div class="container hero is-fullheight">
            <div id="content" class="content section"></div>
        </div>

    </section>
</body>
</html>
