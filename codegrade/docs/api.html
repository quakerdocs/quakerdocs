<rapi-doc spec-url="/_static/swagger.json"
          id="rapi-api-doc"
          render-style="read"
          sort-endpoints-by="method"
          sort-tags="true"
          allow-server-selection="false"
          allow-try="false"
          allow-authentication="false"
          allow-spec-file-load="false"
          allow-spec-url-load="false"
          nav-bg-color="#2c3e50"
          header-color="#2c3e50"
          info-description-headings-in-navbar="true"
          schema-description-expanded="true"
          show-header="false"
          response-area-height="50px"
          >
    <div slot="logo"></div>
    <div slot="nav-logo" id="nav-logo">
        <a href="#" class="api-logo-link">
            <img src="/_static/logo.svg" class="api-logo" />
        </a>
        <div class="release">
            {{ release }}
        </div>

        <div class="back">
            <a href="https://help.codegrade.com">Back to documentation</a>
        </div>
    </div>
</rapi-doc>
